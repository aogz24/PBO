<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{fragments/main_layout}">
<body>
	<div layout:fragment="content">

		<div class="card o-hidden border-o shadow-lg my-5">
			<div class="card-body" p-0>
				<div class="row">
					<div class="col-lg-12">
						<div class="p-5">
							<form method="POST" th:action="@{/mahasiswa/new}"
								th:object="${mahasiswa}">
								<div class="form-grop row">
									<div class="col-sm-3">NIM</div>
									<div class="col-sm-8 mb-3 mb-sm-0">
										<input name="nim" type="text" th:field="*{nim}"
											class="form-control form-control-user">
											<td class="text-danger" th:if="${#fields.hasErrors('nim')}" th:errors="*{nim}" style="color:red; font-size: smaller;"></td>
									</div>
								</div>
								<div class="form-grop row">
									<div class="col-sm-3">Nama</div>
									<div class="col-sm-7 mb-3 mb-sm-0">
										<input name="nama" type="text" th:field="*{nama}"
											class="form-control form-control-user">
											<td class="text-danger" th:if="${#fields.hasErrors('nama')}" th:errors="*{nama}" style="color:red; font-size: smaller;"></td>
									</div>
									<div class="form-grop row">
										<div class="col-sm-3">Kelas</div>
										<div class="col-sm-7 mb-3 mb-sm-0">
											<input name="kelas" type="text" th:field="*{kelas}"
												class="form-control form-control-user">
												<td class="text-danger" th:if="${#fields.hasErrors('kelas')}" th:errors="*{kelas}" style="color:red; font-size: smaller;"></td>
										</div>

									</div>
									<div class="form-grop row">
										<div class="col-sm-3">Angkatan</div>
										<div class="col-sm-7 mb-3 mb-sm-0">
											<input name="angkatan" type="number" th:field="*{angkatan}"
												class="form-control form-control-user">
												<td class="text-danger" th:if="${#fields.hasErrors('angkatan')}" th:errors="*{angkatan}" style="color:red; font-size: smaller;"></td>
										</div>
									</div>
									<div class="form-grop row">
										<div class="col-sm-3">Alasan Masuk SBC</div>
										<div class="col-sm-7 mb-3 mb-sm-0">
											<textarea name="alasan" rows="5" cols="20"
												th:field="*{alasan}" class="form-control form-control-user"></textarea>
												<td class="text-danger" th:if="${#fields.hasErrors('alasan')}" th:errors="*{alasan}" style="color:red; font-size: smaller;"></td>
										</div>
									</div>
									<div class="form-grop row">
										<div class="col-sm-3"></div>
										<div class="col-sm-7 mb-3 mb-sm-0">
											<input type="submit" value="submit" class="btn btn-success">
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
