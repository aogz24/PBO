<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{fragments/main_layout}">
<body>
	<div layout:fragment="content">
		<div class="card shadow mb-4">
			<div class="card-header py-3">
				<h6 class="m-0 font-weight-bold text-primary">Anggota SBC</h6>
			</div>
			<div class="card-body">
				<div class="table-responsive">
					<div id="dataTable_wrapper"
						class="dataTables_wrapper dt-bootstrap4">
						<div class="row">
							<div class="col-sm-12 col-md-6">
								<div class="dataTables_length" id="dataTable_length">
									<label>Show <select name="dataTable_length"
										aria-controls="dataTable"
										class="custom-select custom-select-sm form-control form-control-sm"><option
												value="10">10</option>
											<option value="25">25</option>
											<option value="50">50</option>
											<option value="100">100</option></select> entries
									</label>
								</div>
							</div>
							<div class="col-sm-12 col-md-6">
								<div id="dataTable_filter" class="dataTables_filter">
									<label>Search:<input type="search"
										class="form-control form-control-sm" placeholder=""
										aria-controls="dataTable" id="searchInput"></label>

								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<table class="table table-bordered dataTable" id="dataTable"
									width="100%" cellspacing="0" role="grid"
									aria-describedby="dataTable_info" style="width: 100%;">
									<thead>
										<tr>
											<th>No.</th>
											<th>Nama</th>
											<th>Jumlah Pembayaran</th>
											<th>Status</th>
										</tr>
									</thead>
									<tbody id="tableBody">
										<tr th:each="pembayaran, status : ${pembayaranList}">
											<td th:text="${status.index + 1}"></td>
											<td th:text="${pembayaran.nama}"></td>
											<td th:text="${pembayaran.amount}"></td>
											<td><span th:if="${pembayaran.paid}">Sudah
													Dibayar</span> <span th:unless="${pembayaran.paid}">Belum
													Dibayar</span></td>
											<td><a th:if="${isAdmin}"
												th:href="@{'/pembayaran/' + ${pembayaran.id} + '/status'}"
												class="btn btn-primary">Ubah Status</a></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
